<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TwinBeam Setup - Control panel</title>

  <!-- Bootstrap core CSS -->
  <link href="{{  url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
  <!-- Bootstrap theme -->
  <link href="{{  url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{  url_for('static', filename='css/theme.css') }}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body role="document">

      <div class="container theme-showcase" role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Service status</h3>
            </div>
            <div class="row">
              <div class="col-xs-6">Image processing</div>              
              <div class="col-xs-6">
                {% if tb_imgproc %}
                <button type="button" class="btn btn-success btn-sm" aria-label="Left Align">
                  <span class=" glyphicon glyphicon-ok " aria-hidden="true"></span>
                </button>          
                {% else %}      
                <button type="button" class="btn btn-danger btn-sm" aria-label="Left Align">
                  <span class=" glyphicon glyphicon-remove " aria-hidden="true"></span>
                </button>                          
                {% endif %}

                <button id="but_imgproc_stop" type="button" class="btn btn-danger btn-sm" aria-label="Right Align"> 
                  <span class=" glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
                
                <button id="but_imgproc_restart" type="button" class="btn btn-primary btn-sm" aria-label="Right Align"> 
                  <span class=" glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
 
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">Generator</div>
              <div class="col-xs-6">
                {% if tb_gen %}
                <button type="button" class="btn btn-success btn-sm" aria-label="Left Align">
                  <span class=" glyphicon glyphicon-ok " aria-hidden="true"></span>
                </button>          
                {% else %}      
                <button type="button" class="btn btn-danger btn-sm" aria-label="Left Align">
                  <span class=" glyphicon glyphicon-remove " aria-hidden="true"></span>
                </button>                          
                {% endif %}           

                <button id="but_gen_stop" type="button" class="btn btn-danger btn-sm" aria-label="Right Align"> 
                  <span class=" glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>

                <button id="but_gen_restart" type="button" class="btn btn-primary btn-sm" aria-label="Right Align"> 
                  <span class=" glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>                
              </div>
            </div>
          </div>          
          
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Control button</h3>
            </div>
            <div class="panel-body">
              <button type="button" id="but_enable" class="btn btn-success">Enable</button>
              <button type="button" id="but_disable" class="btn btn-danger">Disable</button>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Configuration</h3>
            </div>
            <div class="panel-body">
              <form  class="form-horizontal">
                <fieldset>
                
                <!-- Form Name -->
                <legend>TwinBeam - setup</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-xs-6 control-label" for="img_g_thrs">Green channel threshold</label>  
                  <div class="col-xs-1">
                  <input id="img_g_thrs" name="img_g_thrs" type="text" value="100" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-xs-6 control-label" for="img_r_thrs">Red channel threshold</label>  
                  <div class="col-xs-1">
                  <input id="img_r_thrs" name="img_r_thrs" type="text" value="140" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                  <label class="col-xs-6 control-label" for="display_onoff">Display</label>
                  <div class="btn-group col-xs-6" data-toggle="buttons"> 
                    <label class="btn btn-success active" for="display_onoff-0">
                      <input type="radio" name="display_onoff" id="display_onoff-0" value="on" checked="checked">
                      on
                    </label> 
                    <label class="btn btn-danger" for="display_onoff-1">
                      <input type="radio" name="display_onoff" id="display_onoff-1" value="off">
                      off
                    </label>
                  </div>
                </div>
                
                <!-- Multiple Checkboxes -->
                <div class="form-group">
                  <label class="col-xs-6 control-label" for="display_checkboxes">Display options</label>
                  <div class="col-xs-6">
                  <div class="checkbox">
                    <label for="display_checkboxes-0">
                      <input type="checkbox" name="display_checkboxes" id="display_checkboxes-0" value="markers" checked>
                      markers
                    </label>
                  </div>
                  <div class="checkbox">
                    <label for="display_checkboxes-1">
                      <input type="checkbox" name="display_checkboxes" id="display_checkboxes-1" value="labels" checked>
                      labels
                    </label>
                  </div>
                  </div>
                </div>
                
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                  <label class="col-xs-6 control-label" for="savevideo_onoff">Save video</label>
                  <div class="btn-group col-xs-6" data-toggle="buttons"> 
                    <label class="btn btn-success active" for="savevideo_onoff-0">
                      <input type="radio" name="savevideo_onoff" id="savevideo_onoff-0" value="on">
                      on
                    </label> 
                    <label class="btn btn-danger" for="savevideo_onoff-1">
                      <input type="radio" name="savevideo_onoff" id="savevideo_onoff-1" value="off" checked="checked">
                      off
                    </label>
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-xs-6 control-label" for="restart">Restart</label>
                  <div class="col-xs-6">
                    <select id="restart" name="restart" class="form-control">
                      <option value="with_restart">with restart</option>
                      <option value="without_restart">without restart</option>                      
                    </select>
                  </div>
                </div>
                
                <!-- Button -->
                <div class="form-group">
                  <label class="col-xs-6 control-label" for="send_config"></label>
                  <div class="col-xs-6">
                    <button id="send_config" name="send_config" class="btn btn-primary">Send Configuration</button>
                  </div>
                </div>
                
                </fieldset>
                </form>     
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title col-xs-6">Video files</h3>
              <button id="but_files_refresh" type="button" class="btn btn-primary btn-sm" aria-label="Right Align"> 
                <span class=" glyphicon glyphicon-refresh" aria-hidden="true"></span>
              </button>                          
            </div>
            <table id="files" class="table">
              
            </table>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Captured Image
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div class="panel-body">
                <img id="captured_image" src="/image" style="width:20% margin: 10px"/>
              </div>
            </div>
          </div>          

        </div>
      </div> 

      <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{  url_for('static', filename='bootstrap.min.js') }}"></script>    
    <script src="{{  url_for('static', filename='main.js') }}"></script>

  </body>
  </html>
